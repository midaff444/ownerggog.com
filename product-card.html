<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://i.ibb.co/RpND9TvP/photo-2025-03-12-14-20-45.jpg" alt="Product">
        </div>
        <div class="product-info">
            <div class="price">0 грн</div>
            <p class="description">Он сбежал со школы</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2>ЗАКАЖЫ!!!!</h2>
            <button class="order-button">Заказать</button>
        </div>
    </div>

    <audio id="orderSound" src="https://www.myinstants.com/media/sounds/prowler-sound-effect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
